<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>

href="/static/css/style.css" th:href="@{/css/style.css}" />


<div class="hero">
  <div class="form-box">
    <div class="button-box">
      <div id="btn"></div>
      <button type="button" class="toggle-btn" onclick="login()">Log In</button>
      <button type="button" class="toggle-btn" onclick="register()">Register</button>
    </div>
    <div class="social-icons">
      <img src="images/fb-png.png">
      <img src="images/tw-png.png">
      <img src="images/gp-png.png">

    </div>
    <div>
      <form id="login" class="input-group" method="post" th:action="@{/login}" role="form"/>
      <input type="text" class="input-field"  id="username" name="username" placeholder="Login"  required/>
      <input type="password" class="input-field"  id="passwor" name="password" placeholder="Enter Pass" required/>
      <input type="checkbox"  class="check-box"/><span>Rembember Pasword</span>
      <button type="submit" class=" btn btn-primary submit px-3 submit-btn">Log in</button>
      <br>
      <div th:if="${param.error}">
        <div class="alert-danger">Invalid Email and Password.</div>
      </div>
      </form>


      <div>
        <form id="register" class="input-group" method="post" role="form" th:action="@{manager/customer/show}">
          <input type="text" class="input-field" id="log" name="login" placeholder="Login"  required/>

          <input type="text" class="input-field" id="name" name="name"    placeholder="Enter Pass" required/>

          <input type="email" class="input-field"  id="email" name="email"   placeholder="Email Id" required/>

          <input type="password" class="input-field" id="password" name="password"    placeholder="Enter Pass" required/>


          <button type="submit" class="form-control btn btn-primary submit px-3 submit-btn">Register</button>
        </form>

      </div>
    </div>
  </div>
</div>
</div>

<script>
  var x=document.getElementById("login");
  var y=document.getElementById("register");
  var z=document.getElementById("btn");

  function register(){
    x.style.left="-400px";
    y.style.left="50px";
    z.style.left="110px";
  }
  function login(){
    x.style.left="50px";
    y.style.left="450px";
    z.style.left="0";
  }
</script>
