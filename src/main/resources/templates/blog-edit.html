<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование статьи</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

</head>
<body>
<header th:insert="blocks/header_for_manager.html :: header"></header>
<br><br><br>
<div class = "container mt-5">
  <h1>Edit Article</h1>
  <div th:each="el : ${post}">
    <form method="post">
      <input type="text" th:value="${el.title}" name="title" placeholder="Enter the name of article" class = "form-control"><br>
      <input type="text" th:value="${el.anons}" name="anons" placeholder="Enter the anons of article" class = "form-control"><br>
      <textarea name="full_text" th:value="${el.full_text}" placeholder="Enter the text of article" class = "form-control" th:text="${el.full_text}" />
      <button type="submit" class = "btn btn-success">Update</button>
    </form>
  </div>
</div>

</body>
</html>
