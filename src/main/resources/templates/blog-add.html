<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Блог сайта</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header_for_manager.html :: header"></header>
<div class = "container mt-5">
  <h1>Site blog</h1>
  <h1>New article adding</h1>
  <form action="/blog/add" method="post">
    <input type="text" name="title" placeholder="Enter the name of article" class = "form-control">
    <input type="text" name="anons" placeholder="Enter the anons of article" class = "form-control">
    <textarea name="full_text" placeholder="Enter the text of article" class = "form-control"></textarea>
    <button type="submit" class = "btn btn-success">Add new article</button>
  </form>
</div>

</body>
</html>
