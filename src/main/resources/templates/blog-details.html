<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Блог сайта</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header_for_manager.html :: header"></header>
<br><br><br>
<div class = "container mt-5">
    <h1>Site blog</h1>
    <div th:each="el : ${post}" class = "alert alert-info mt-2">
        <h3 th:text = "${el.title}"/>
        <p th:text = "${el.full_text}"/>
        <a th:href="'/blog/' + ${el.id} + '/edit'" class = "btn btn-warning">Edit</a><br><br>
        <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
            <button class = "btn btn-warning" type = "submit">Delete</button>
        </form>
    </div>
</div>

</body>
</html>
