<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}">Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<link rel="stylesheet" type="text/css" media="all"
      href="/static/css/slick.css" th:href="@{/css/slick.css}" />
<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
<body>


<!-- SIDEBAR -->
<section id="sidebar">
  <a href="#" class="brand">
    <i class='bx bxs-smile'></i>
    <span class="text">AdminHub</span>
  </a>
  <ul class="side-menu top">
    <li class="active">
      <a href="#">
        <i class='bx bxs-dashboard' ></i>
        <span class="text">Dashboard</span>
      </a>
    </li>
    <li>
      <a href="#">
        <i class='bx bxs-shopping-bag-alt' ></i>
        <span class="text">My Store</span>
      </a>
    </li>
    <li>
      <a href="#">
        <i class='bx bxs-doughnut-chart' ></i>
        <span class="text">Analytics</span>
      </a>
    </li>
    <li>
      <a href="#">
        <i class='bx bxs-message-dots' ></i>
        <span class="text">Message</span>
      </a>
    </li>
    <li>
      <a href="#">
        <i class='bx bxs-group' ></i>
        <span class="text">Team</span>
      </a>
    </li>
  </ul>
  <ul class="side-menu">
    <li>
      <a href="#">
        <i class='bx bxs-cog' ></i>
        <span class="text">Settings</span>
      </a>
    </li>
    <li>
      <a href="#" class="logout">
        <i class='bx bxs-log-out-circle' ></i>
        <span class="text">Logout</span>
      </a>
    </li>
  </ul>
</section>
<!-- SIDEBAR -->



<!-- CONTENT -->
<section id="content">
  <!-- NAVBAR -->
  <nav>
    <i class='bx bx-menu' ></i>
    <a href="#" class="nav-link">Categories</a>
    <form action="#">
      <div class="form-input">
        <input type="search" placeholder="Search...">
        <button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
      </div>
    </form>
    <input type="checkbox" id="switch-mode" hidden>
    <label for="switch-mode" class="switch-mode"></label>
    <a href="#" class="notification">
      <i class='bx bxs-bell' ></i>
      <span class="num">8</span>
    </a>
    <a href="designer/profiledes" class="profile">
      <img src="images/people.jpg">
    </a>
  </nav>
  <!-- NAVBAR -->

  <!-- MAIN -->
  <main>
    <div class="head-title">
      <div class="left">
        <h1>Dashboard</h1>
        <ul class="breadcrumb">
          <li>
            <a href="#">Dashboard</a>
          </li>
          <li><i class='bx bx-chevron-right' ></i></li>
          <li>
            <a class="active" href="#">Home</a>
          </li>
        </ul>
      </div>
      <a href="#" class="btn-download">
        <i class='bx bxs-cloud-download' ></i>
        <span class="text">Download PDF</span>
      </a>
    </div>

    <ul class="box-info">
      <li>
        <i class='bx bxs-calendar-check' ></i>
        <span class="text">
						<h3 th:text="${counter}"></h3>
						<p>New Order</p>
					</span>
      </li>
      <li>
        <i class='bx bxs-group' ></i>
        <span class="text">
						<h3 th:text="${countCustomers}">2834</h3>
						<p>Visitors</p>
					</span>
      </li>
      <li>
        <i class='bx bxs-dollar-circle' ></i>
        <span class="text">
						<h3>$2543</h3>
						<p>Total Sales</p>
					</span>
      </li>
    </ul>


    <div class="table-data">
      <div class="order">
        <div class="head">
          <h3>Recent Orders</h3>
          <i class='bx bx-search' ></i>
          <i class='bx bx-filter' ></i>
        </div>
        <table>
          <thead>
          <tr>
            <th>User</th>
            <th>Date Order</th>
            <th>Status</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="zakaz: ${zakazList}">
            <td>
              <img src="images/people.jpg">
              <p th:text="${zakaz.getCustomer().getName()}"></p>

            </td>
            <td><p th:text="${zakaz.getDate()}"></p></td>
            <td><form th:method="POST" th:object="${zakaz}" th:action="@{/designer/process/{id}(id=${zakaz.getId()})}" class="btn btn-primary">
              <input  class="status process" type="submit" th:value="${zakaz.getStatus()}"/>
            </form></td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="todo">
        <div class="head">
          <h3>To do</h3>
          <i class='bx bx-plus' ></i>
          <i class='bx bx-filter' ></i>
        </div>
        <ul class="todo-list" th:each="zakaz : ${zakazs}">
          <li class="completed">
            <p th:text="${zakaz.getStatus()}">Todo List</p>
            <i class='bx bx-dots-vertical-rounded' ></i>
          </li>
          <br>
        </ul>
      </div>
    </div>
  </main>
  <!-- MAIN -->
</section>
<!-- CONTENT -->


<script  type="text/javascript" media="all"
        src="/static/js/script.js" th:src="@{/js/script.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
