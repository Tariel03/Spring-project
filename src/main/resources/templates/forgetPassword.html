<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>

<form th:method="post" th:action="@{/forgetPassword}">
  <input type="text" name="email"  id = "email" placeholder="Введите ваш email" >
    <input type="submit" value="Order" class="btn btn-primary"/>
</form>



<div class="text-center" th:object = "${customer}">
    <p th:text="${'Login: '+customer.getLogin()}"></p>
    <p th:text="${'Password: '+customer.getPassword()}"></p>

</div>
<br><br>

<a th:href = "login">Login</a>







<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" th:object = "${customer}">
                <p th:text="${'Login: '+customer.getLogin()}"></p>
                <p th:text="${'Password: '+customer.getPassword()}"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Understood</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
