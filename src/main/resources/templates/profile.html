<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:object = "${customer}">
    <p class="fs-3" th:text="${'Name: '+customer.getName()}">VALUE</p>
    <p class="fs-3" th:text="${'Login: '+customer.getLogin()}">VALUE</p>
    <p class="fs-3" th:text="${'Email: '+customer.getEmail()}">VALUE</p>
    <form th:method="POST" th:action="@{/edit}">
        <label>
            <input type="text" name="login" placeholder="Введите ваш login">
        </label>
        <label>
            <input type="text" name="name" placeholder="Введите ваш name">
        </label>
        <label>
            <input  type="text" name="email" placeholder="Введите ваш email">
        </label>
        <br/>
        <input type="submit" class="btn btn-primary" value="Create!"/>
    </form>
</div>
<img src="photos/img/pic3.jpg" width="128" height="128">
<a href = "/manager/customer/" class="btn btn-primary">Link to customer</a>
<a href = "edit" class="btn btn-primary">Edit</a>
<a href = "home" class="btn btn-primary">Home</a>

</body>
</html>
