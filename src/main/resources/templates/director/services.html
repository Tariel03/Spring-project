<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="service : ${serviceList}">
    <form th:method="POST" th:object="${service}" th:action="@{/director/service/{id}(id=${service.getId()})}">
        <input type="submit" value="Delete"/>
    </form>
    <p th:text = "${'Name: '+service.getName()}"></p>
    <p th:text = "${ 'Paltform: '+service.getPlatform()}"></p>
    <p th:text = "${'Price: '+service.getPrice()}"></p>

</div>



<a href = "index">Link to main</a>

</body>
</html>
