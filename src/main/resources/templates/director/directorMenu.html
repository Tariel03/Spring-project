<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" th:href="style.css">

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="manager">Link to manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link disabled text-danger">Hello [[${#httpServletRequest.remoteUser}]]</a>
                </li>
                <li class="nav-item">
                    <a class = "nav-link text-danger" href = "director/services">Link to services</a>
                </li>
                <li class="nav-item">
                    <a class = "nav-link text-danger" href = "director/comments">Link to comments</a>
                </li>


            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>



<div class= "row pt-5 mt-5" >
    <form th:method="POST" th:action="@{/director/create/Account}" th:object="${types}">
        <input type = "email" name = "email" placeholder="Введите ваш email ">
        <input type="text" name="login" placeholder="Введите ваш логин">
        <input type="text" name="name" placeholder="Введите ваш name">
        <input type="text" name="password" placeholder="Введите ваш password">
        <br/>
            <select th:field="*{type}">
                <option th:each="type : ${typesList}"
                        th:value="${type.getTypeName()}"
                        th:text="${type.getType()}">Options</option>
            </select>
        <input type="submit" value="Create!"/>
    </form>
</div>



</body>
